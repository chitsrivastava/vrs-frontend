<div class="row justify-content-center">
    <span *ngIf="approvedUser==null && unApprovedUser==null" class="d-flex justify-content-center p-4 m-4">No Admins Available</span>
    <div class="col-lg-6 col-md-12 cl-sm-12 mt-5" *ngIf="approvedUser?.length>0">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <span>Approved Admins</span>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Vendor ID</th>
                            <th>Approval Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of approvedUser">

                            <td>{{user.email}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.vendorId}}</td>
                            <td><button class="btn btn-danger mr-2 ml-2" (click)="removeUser(user.email)">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 cl-sm-12 mt-5" *ngIf="unApprovedUser?.length>0">
        <div class="card">
            <div class="card-header d-flex justify-content-center">
                <span>Unapproved Admins</span>
            </div>
            <div class="card-body">

                <table class="table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Firstname</th>
                            <th>Vendor ID</th>
                            <th>Approval Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of unApprovedUser">
                            <td>{{user.email}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.vendorId}}</td>
                            <td><button class="btn btn-primary ml-2 mr-2" (click)="approveUser(user.email)">Approve</button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
